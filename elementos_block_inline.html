<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos de block e inline</title>
    <link rel="stylesheet" href="css/estilo-block-inline.css">
</head>
<body>
    <h1>Elementos de block</h1>
    <p>Inserindo um parágrafo</p>
    <h2>Lista não ordenada</h2>
    <ul>
        <li>Primeiro</li>
        <li>Segundo</li>
        <li>Terceiro</li>
    </ul>
    <h2>Lista ordenada</h2>
    <ol>
        <li>Quarto</li>
        <li>Quinto</li>
        <li>Sexto</li>
    </ol>
    <h1>Elementos inline</h1>
    <span>Elemento de destaque</span>
    <em>outro elemento de destaque</em>
    <a href="#">Cadastrar usuário</a>
    <button>Entrar</button>
    
</body>
</html>
